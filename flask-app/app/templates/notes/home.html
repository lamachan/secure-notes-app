{% extends "_base.html" %}
{% block content %}

<h1 class="text-center">Welcome {{current_user.username}}!</h1>

<br>
<a href="{{ url_for('notes.add_note') }}"><button type="button" class="w-100 btn btn-lg btn-primary">Add a New Note</button></a>
<br>

{% if notes|length > 0 %}
<h2>Your Notes</h2>
<ul>
    {% for note in notes %}
        <li><a href="{{ url_for('notes.render_note', note_id=note.id) }}">{{ note.title }}</a></li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
